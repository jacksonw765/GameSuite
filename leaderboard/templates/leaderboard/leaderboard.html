{% extends 'common/base.html' %}
{% block header %}
    <title>Leaderboard</title>
{% endblock %}
{% block body %}
    {% load static %}
    <script src="{% static "js/leaderboard.js" %}"></script>
    <link rel="stylesheet" href="{% static "css/leaderboard.css" %}">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" style="font-size: 36px" href="/">GameSuite</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" style="padding: 10px" href="/leaderboard">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" style="padding: 10px" href="/account">My Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="main-leaderboard" style="text-align: center; padding-top: 50px;">
        <div class="col-xl-4 col-lg-5">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <h1>PK Kick</h1>
                </div>
            </div>
        </div>
        <div class="col-xl-4 col-lg-5" style="float: right">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <h1>Field Goal</h1>
                </div>
            </div>
        </div>
        <div class="col-xl-4 col-lg-5">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <h1>Basketball</h1>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
