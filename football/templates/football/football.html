{% extends 'common/base.html' %}
{% block header %}
    <title>Kickoff Return</title>
{% endblock %}

{% block body %}
    {% load static %}
    <script src="{% static "js/redirect.js" %}"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" style="font-size: 36px" href="/">GameSuite</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" style="padding: 10px" href="/leaderboard">Leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" style="padding: 10px" href="/account">My Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        {% load static %}
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>

    <script src="{% static "js/app.js" %}"></script>

    <script>
        var field = "{% static "img/field.png" %}";
        var sprite = "{% static "img/footballSprite.png" %}";
        var enemy = "{% static "img/UC_Sprite.png" %}";
    </script>

    <script>
			console.log("touchscreen is", VirtualJoystick.touchScreenAvailable() ? "available" : "not available");
			var joystick	= new VirtualJoystick({
				container	: document.getElementById('container'),
				//mouseSupport	: true
			});
			setInterval(function(){
				var outputEl	= document.getElementById('result');
				outputEl.innerHTML	= '<b>Result:</b> '
					+ ' dx:'+joystick.deltaX()
					+ ' dy:'+joystick.deltaY()
					+ (joystick.right()	? ' right'	: '')
					+ (joystick.up()	? ' up'		: '')
					+ (joystick.left()	? ' left'	: '')
					+ (joystick.down()	? ' down' 	: '');

			}, 1/30 * 1000);
    </script>
{% endblock %}
