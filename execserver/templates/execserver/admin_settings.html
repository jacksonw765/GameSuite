{% extends 'execserver/admin_base.html' %}
{% block header %}
    <title>Admin Home</title>
{% endblock %}
{% block body %}

   <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" style="font-size: 36px" href="/admin/home">GameSuite Admin</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" style="padding: 10px" href="/admin/settings">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="display: flex; margin-top: 10px;">
        <div class="col-xl-2 col-lg-5" style="float: right">
                <div class="card shadow mb-4">
                    <!-- Card Header - Dropdown -->
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Export Data</h6>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body">
                        <div style="display: flex;">
                        <div class="btn-group" role="group" aria-label="export group" style="margin: 5px">
                            <button type="button" style="font-size: 24px" class="btn btn-secondary">.csv</button>
                            <button type="button" style="font-size: 24px" class="btn btn-secondary">.xslf</button>
                        </div>
                        <div style="float: right; margin: 5px">
                            <button type="button" style="font-size: 24px" class="btn btn-success">Export</button>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
{% endblock %}
