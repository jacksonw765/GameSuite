{% extends 'common/base.html' %}
{% block header %}
    <title>My Account</title>
{% endblock %}
{% block body %}
    {% load static %}
    <script src="{% static "js/account.js" %}"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" style="font-size: 36px" href="/">GameSuite</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" style="padding: 10px" href="/leaderboard">Leaderboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" style="padding: 10px" href="/account">My Account</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div id="content-account-suc" style="text-align: center; padding-top: 50px; display: none">
        <row>
            <div class="col-xl-4 col-lg-5" style="margin: auto">
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <row>
                            <img id="img-account" class="img-profile rounded-circle">
                        </row>
                        <row>
                            <h1 id="name-account"></h1>
                        </row>
                        <row>
                            <h1 id="handle-account"></h1>
                        </row>
                        <row>
                            <button onclick = "twitterSignout()">Signout</button>
                        </row>
                    </div>
                </div>
            </div>
        </row>
    </div>
    <div id="content-account-no" style="text-align: center; padding-top: 50px; display: none">
        <row>
            <div class="col-xl-4 col-lg-5" style="margin: auto">
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <row>
                            <h1>You are not signed in</h1>
                        </row>
                        <row>
                            <button onclick = "twitterSignin()">Sign In</button>
                        </row>
                    </div>
                </div>
            </div>
        </row>
    </div>
{% endblock %}
